<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>

  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Password Generator</a>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-sm-12 mx-auto">
        <div class="content">
          <h4>Generate a Password</h4>
          <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password">
          </textarea>
          <div>
            <button onclick="" id="generate" class="btn btn-primary">Generate Password</button>
            <button onclick="" class="btn btn-secondary">Copy to Clipboard</button>
          </div>
          <div class="settings">
            <div class="setting">
              <label for="length">Enter Password length</label>
              <input type="number" id="length" min="8" max="128" value="8" />
            </div>
            <div class="setting">
              <label for="uppercase">Include uppercase characters</label>
              <input type="checkbox" id="uppercase" checked />
            </div>
            <div class="setting">
              <label for="lowercase">Include lowercase characters</label>
              <input type="checkbox" id="lowercase" checked />
            </div>
            <div class="setting">
              <label for="specialChar">Include special characters</label>
              <input type="checkbox" id="specialChar" checked />
            </div>
            <div class="setting">
              <label for="numeric">Include numeric characters</label>
              <input type="checkbox" id="numeric" checked />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>

</html>
